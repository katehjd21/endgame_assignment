<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprenticeship Duties</title>
</head>
<body>
    <h1>{{ duty.number }}</h1>
    <p>{{ duty.description }}</p>
    <ul>
        {% for ksb in duty.ksbs %}
          <li>{{ ksb }}</li>
        {% endfor %}
    </ul>
    <p>{{ duty.is_complete() }}</p>
</body>
</html>
