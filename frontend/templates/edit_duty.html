<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_duty_page.css') }}">
    <title>Edit Duty</title>
</head>
<body>
<h1>Edit Duty {{ duty.number }}</h1>

<form method="POST" action="{{ url_for('edit_duty', number=duty.number) }}">
    <label>Description:
        <input type="text" name="description" value="{{ duty.description }}" class="text-input">
    </label>
    <label>KSBS:
        <input type="text" name="ksbs" value="{{ duty.ksbs | join(', ') }}" class="text-input" required>
    </label>
    <button type="submit" class="save-changes-btn">Save Changes</button>
</form>

<a href="{{ url_for('automate_page') }}" class="cancel-link">Cancel</a>

</body>
</html>
