<h1>Edit Duty {{ duty.number }}</h1>

<form method="POST" action="{{ url_for('edit_duty', number=duty.number) }}">
    <label>Description:
        <input type="text" name="description" value="{{ duty.description }}" required>
    </label>
    <label>KSBS:
        <input type="text" name="ksbs" value="{{ duty.ksbs | join(', ') }}" required>
    </label>
    <button type="submit">Save Changes</button>
</form>

<a href="{{ url_for('automate_page') }}">Cancel</a>
